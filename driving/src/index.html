<!DOCTYPE html>
<html>
  <head>
    <title>Driving Simulation</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="container">
      <div id="statsContainer">
        <canvas id="net"></canvas>
        <div style="flex-grow: 1">
          <div id="stats">
            <div>
              Generation: <span id="generation">0</span>, Genome: <span id="genome">0</span>
            </div>
            <div>Best Fitness: <span id="bestFitness">0.00</span></div>
            <div>
              Fitness: <span id="fitness">0.00</span>, Avg. Speed: <span id="avgSpeed">0.00</span>
            </div>
          </div>
          <div>
            <button id="start">Start</button>
            <button id="kill">Kill Current Simulation</button>
            <button id="reset">Reset</button>
          </div>
        </div>
        <canvas id="carStatus"></canvas>
      </div>
      <canvas id="canvas"></canvas>
    </div>
  </body>
</html>
